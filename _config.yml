# Site settings 
title: Blog – Joshua Galan
description: A personal blog that covers code, self-improvement, and geeky tutorials.
keyword: Joshua Galan, lifestyle, self-improvement, mental health, fitness, motivational,
  food recipes, technology, windows, computer, code, html, css, javascript, front end, front-end 
  development.
url: 'muygalan.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: /blog

# Navigation links
nav:
  home: '/blog'
  tags: '/blog/tags.html'

# Footer
footer:
  since: 2018

# Author 
author: Joshua Galan
nickname: muygalan
bio: Entrepreneur. Coding Novice. Hip-Hop Lover. Creative thinker currently working
  on excellence.
avatar: /assets/img/joshua.png

# Search
search: true

# Night mode
nightMode: false

# Comments 
comments:
  default_hidden: false
  disqus: true
  disqus_url: 'https://blog-joshua-galan.disqus.com/embed.js'

  livere: false
  livere_uid: MTAyMC8yODEwMC80Njcz

# Reward 赞赏功能 by Ray-Eldath
reward:
  enable: false
  reward_comment: '真诚赞赏 手有余香'
  wechatpay: 'http://ray-eldath.image.alimmdn.com/basic/wechatpay.jpg'
  alipay: 'http://ray-eldath.image.alimmdn.com/basic/alipay.jpg'

# b2t 回到顶部 by Ray-Eldath
b2t: true

# MathJax 公式支持 by Ray-Eldath
mathjax: false

# Share
social-share: true
social-share-items:
  - facebook
  - twitter
  - google
  - linkedin

# theme color 
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto:hello@joshuagalan.com'
  twitter: //www.twitter.com/muygalan
  instagram: //www.instagram.com/muygalan
  github: //www.github.com/muygalan

# Tags 
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Google Analytics
google_analytics: UA-114293284-1  

# SEO
twitter:
  username: muygalan
social:
  name: Joshua Galan
  links:
    - https://twitter.com/muygalan
    - https://www.facebook.com/muygalan
    - https://www.linkedin.com/in/joshua-galan
    - https://www.github.com/muygalan
    - https://www.instagram.com/muygalan 

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-analytics
  - jekyll-admin
  - jekyll-seo-tag
